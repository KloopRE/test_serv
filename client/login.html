<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<style>
    p {
        font-size: 15px;
        padding-top: 10px;
        margin-bottom: 0;
    }

    #div_form {

        position: fixed;
        width: 100vw;
        height: 100vh;
        display: flex;

    }

    #form, .btn {
        width: 200px;
    }


</style>

<body>
<h1>Страница авторизации</h1>

<div id="div_form" method="POST">
    <form id="form">
        <div class="form-label" >
            <p id="name">Введите логин:</p>
        </div>

        <label>
            <input type="text" name="login" id = "my_login"  >
        </label>

        <div class="form-label" >
            <p id="adr">Введите пароль:</p>
        </div>

        <label>
            <input type="password" name="password" id = "my_password"  >
        </label>
        <label>
            <button type = "submit">Войти</button>
            </label>
    </form>
</div>

<script type="text/javascript" src="form.js"></script>
</body>
</html>
